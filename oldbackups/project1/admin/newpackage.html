<script>
		$(function() {
		$("#packageUpload").submit(function(e){
			e.preventDefault();    
			var formData = new FormData(this);
						
			var urlkey
			
			if(location.hostname=='localhost')
			{
				urlkey = "/project1/admin/uploadPackage.php";
			}
			else if(location.hostname=='himalyanfurniture.com')
			{
				urlkey = "uploadPackage.php";
			}
			var extension = $('#imagefile').val().split('.').pop().toLowerCase();
			
			if((extension == 'gif')||(extension == 'png')||(extension == 'jpg')||(extension == 'jpeg'))
			{
			$.ajax({
				
				url: urlkey,
				method: "POST",
				data: formData,
				success: function(result){alert(result);//fnametodb();
				},
				failure: function(err){alert(err);},
				cache: false,
				contentType: false,
				processData: false
				
			});
			}
			else{
				alert("Invalid Image File");
				$('#image').val('');
				return false;
			}
			return(false);
		});
	});
</script>
